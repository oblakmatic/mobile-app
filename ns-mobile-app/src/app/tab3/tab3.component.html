<StackLayout class="form">
    <Label text="Search by any of these options (shake to clear):"></Label>
        <StackLayout class="input-field" [visibility]="!searchClosed ? 'visible' : 'collapse'">
            <Label text="ISBN"></Label>
            <TextField class="input" [(ngModel)]="isbn"></TextField>

        </StackLayout>

        <StackLayout class="input-field" [visibility]="!searchClosed ? 'visible' : 'collapse'">
            <Label text="Author"></Label>
            <TextField class="input" [(ngModel)]="author"></TextField>
        </StackLayout>

        <StackLayout class="input-field" [visibility]="!searchClosed ? 'visible' : 'collapse'">
            <Label text="Title"></Label>
            <TextField class="input " [(ngModel)]="title"></TextField>
        </StackLayout>

        <StackLayout class="input-field" [visibility]="!searchClosed ? 'visible' : 'collapse'">
            <Label text="Keywords"></Label>
            <TextField class="input" [(ngModel)]="keyword"></TextField>
        </StackLayout>


    <Button text="Search" class="btn btn-primary" (tap)="onSearchButton()"></Button>
</StackLayout>



<ns-list [books]="books"></ns-list>
