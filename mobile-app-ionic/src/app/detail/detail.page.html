<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="book != undefined">
    <ion-row >
      <ion-col size="6">
        <ion-img *ngIf="book.volumeInfo.imageLinks != undefined" src="{{book.volumeInfo.imageLinks.medium}}"></ion-img>
      </ion-col>
      <ion-col size="6">
        <div>
          <h1>{{book.volumeInfo.title}}</h1>
          <div>
            <h6 *ngFor="let a of book.volumeInfo.authors">
                {{a}}
            </h6>
          </div>

          <ion-button *ngIf="!bookmarked" (click)="addBookmarkButton()">ADD</ion-button>
          <ion-button *ngIf="bookmarked" color="danger" (click)="removeBookmarkButton()">REMOVE</ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="desc">
      <h3>Description</h3>
      <p class="hide" [innerHTML]="book.volumeInfo.description"></p>
      <div [hidden]="read" class="faded">
        <button id="read-more" (click)="readMore()">Read More</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
