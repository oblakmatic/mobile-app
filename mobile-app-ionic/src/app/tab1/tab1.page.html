
<ion-content >
    <ion-list  >
      <ion-item lines="none" >
        <h2 padding-top>Popular</h2>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let item of books.items">
            <div class="book-card animated fadeInUp" *ngIf="item.volumeInfo != null" (click)="openDetails(item.id)">
              <ion-img *ngIf="item.volumeInfo.imageLinks != undefined" src="{{item.volumeInfo.imageLinks.smallThumbnail}}"></ion-img>
              <ion-card-header >
                <ion-card-subtitle >
                    <span *ngFor="let a of item.volumeInfo.authors">
                    {{a}}
                    </span>
                </ion-card-subtitle>
                <ion-card-title>{{item.volumeInfo.title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
              </ion-card-content>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>
</ion-content>
